name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install root dependencies
        run: npm ci
      - name: Build admin
        run: |
          cd apps/admin
          npm install
          npm run build
      - name: Build client
        run: |
          cd apps/client
          npm install
          npm run build
